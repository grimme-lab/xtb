name: CI
on: [push, pull_request]

jobs:
  osx-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: brew install gcc@8 ninja meson
    - run: FC=gfortran-8 CC=gcc-8 meson setup build_gcc -Dla_backend=netlib --warnlevel=0
    - run: OMP_NUM_THREADS=2 ninja -C build_gcc test
